## DATABASE ##
spring.datasource.url: jdbc:mysql://localhost:3306/project20180921?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username: project20180921_user
spring.datasource.password: project20180921Secret@

spring.jpa.database: default

## FLYWAY ##
flyway.enabled: true
flyway.locations: classpath:db/migration/local
flyway.schemas: project20180921
flyway.baselineOnMigrate: false

## LOGGING ##
#logging.level.ROOT: ERROR
logging.level.com.unonothing: TRACE
logging.file: ../log/db-migration.log
logging.file.max-size: 10MB


## COLORIZED LOG ##
spring.output.ansi.enabled: ALWAYS